{% extends "base.html" %}

{% block content_block %}
<form class="row g-3" action="{% url 'App:part_create' %}" method="POST">
    <div class="col-md-6">
      <label for="inputPart" class="form-label">パーツ名</label>
      <input type="text" class="form-control">
    </div>
    <div class="col-md-6">
      <label for="inputBrand" class="form-label">ブランド</label>
      <input type="text" class="form-control">
    </div>
    <div class="col-12">
      <label for="inputType" class="form-label">タイプ</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="">
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">パーツ登録</button>
    </div>
    {% csrf_token %}
</form>
{% endblock %}
