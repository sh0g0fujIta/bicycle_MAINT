<!DOCTYPE html>
<html lang="ja">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    {% block customcss %}
    {% endblock customcss %}

    <title>Sample Auth</title>
</head>

<body>
    {% if user.is_authenticated %}
    <header>
        <div class="conteiner">
            <nav class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand fs-1 fw-bold fst-italic" href="{% url 'App:list' %}">自転車メンテナンス</a>
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link btn btn-outline-dark" aria-current="page" href="{% url 'App:list' %}">TOP</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-outline-dark" href="{% url 'App:bicycle_create' %}">自転車登録</a>
                        </li>
                        <li class="nav-item">
                            <form action="{% url 'App:logout' %}" method="POST">{% csrf_token %}
                                <button class="nav-link btn btn-outline-dark" type="submit" onclick="return confirmLogout()">ログアウト</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    {% endif %}
    <main>
        {% block content %}
        {% endblock content %}

        <!-- 他のJavaScriptファイルなどのリンク -->
        {% block script %}
        <!-- ここではJavaScriptファイルを読み込む -->
        {% endblock script %}
    </main>

</body>

</html>
