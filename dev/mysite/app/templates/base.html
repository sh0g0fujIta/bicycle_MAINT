<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sample Auth</title>
</head>

<body>
    {% if user.is_authenticated %}
    <header class="bg-gray-800 p-5 flex justify-between text-gray-100">
        <h2>
            <a class="text-center text-xl text-gray-100" href="{% url 'App:mainpage' %}">自転車メンテナンス</a>
        </h2>
        <nav>
            <ul class="flex gap-4">
                <li class="text-center">ようこそ：{{ user.username }} さん</a></li>
                <li><a href="{% url 'App:mainpage' %}">TOP</a></li>
                <li><a href=#>自転車登録</a></li>
                <form id="logoutForm" action="{% url 'App:logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" onclick="return confirmLogout()">ログアウト</button>
                </form>
            </ul>
        </nav>
    </header>
    {% endif %}
    <main>
        {% block content_block %}
        {% endblock %}
    </main>

</body>

</html>
