<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sample Auth</title>
</head>

<body>
    <header class="bg-gray-800 p-5 flex justify-between text-gray-100">
        <h2>
            <a class="text-center text-xl text-gray-100" href="{% url 'App:list' %}">Sample Auth</a>
        </h2>
        <nav>
            <ul class="flex gap-4">
                {% if user.is_authenticated %}
                <li class="text-center">ようこそ：{{ user.username }} さん</a></li>
                <li><a href="/mypage">マイページ</a></li>
                <form id="logoutForm" action="{% url 'App:logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" onclick="return confirmLogout()">ログアウト</button>
                </form>
                {% else %}
                <li><a href="/login">ログイン</a></li>
                <li><a href="/signup">新規登録</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content_block %}
        {% endblock %}
    </main>

</body>

</html>
