<!DOCTYPE html>
<html lang="ja">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link href="../../static/css/bootstrap.css" rel="stylesheet">

    {% block customcss %}

    {% endblock customcss %}

    <title>自転車メンテナンス管理サイト</title>
</head>

<body>
    {% if user.is_authenticated %}
        <header>
            <nav class="navbar navbar-dark bg-primary">
                <div class="container-fluid">
                    <a class="navbar-brand fs-1 fw-bold fst-italic" href="{% url 'App:list' %}">自転車メンテナンス</a>
                    <ul class="nav flex-wrap d-flex justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link btn btn-Link text-white fw-bold" aria-current="page" href="{% url 'App:list' %}">TOP</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-Link text-white fw-bold" href="{% url 'App:bicycle_create' %}">自転車登録</a>
                        </li>
                        <li class="nav-item">
                            <form action="{% url 'App:logout' %}" method="POST">{% csrf_token %}
                                <button class="nav-link btn btn-Link text-white fw-bold" type="submit" onclick="return confirmLogout()">ログアウト</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
    {% endif %}

    <main>
        {% block content %}

        {% endblock content %}
        
        <!-- 他のJavaScriptファイルなどのリンク -->
        {% block script %}
        <!-- ここではJavaScriptファイルを読み込む -->
        {% endblock script %}

        <script src="../../static/js/bootstrap.js"></script>
    </main>
        
    <footer>
        <center><small> Copyright &copy; 2023 SHOGO FUJITA </small></center>
    </footer>

</body>


</html>
